    <section class="content">
       
        <h2>Custom Orders</h2>

        <p>Create Your Own Personalized Gifts</p>
        <p>Select colors and items to craft the perfect gift.</p>

        <!-- button for color -->
        <div class="button-container">
            <label for="color-select">Choose a color:</label>
            <select id="color-select">
                <option value="pink">Pink</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="red">Red</option>
            </select>
        </div>

        <!-- button for items -->
        <div class="button-container">
            <label for="item-select">Choose items:</label>
            <select id="item-select">
                <option value="makeup">Makeup Set</option>
                <option value="skincare">Skincare</option>
                <option value="hair">Hair Accessories</option>

    </section>

    <script>
        //for audio buttons
    var audio = document.getElementById("background-audio");

    // to Play the audio when the Play button is clicked
    document.getElementById("play-btn").addEventListener("click", function() {
        audio.play(); 
        this.style.display = "none"; 
        document.getElementById("stop-btn").style.display = "block"; 
    });

    // to Stop the audio when the Stop button is clicked
    document.getElementById("stop-btn").addEventListener("click", function() {
        audio.pause();  
        this.style.display = "none"; 
        document.getElementById("play-btn").style.display = "block"; 
    });
    </script>

</body>
