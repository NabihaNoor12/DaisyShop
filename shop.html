    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <img src="" alt="Product Image" id="modal-image">
            <div class="details">
                <h3 id="modal-name"></h3>
                <p id="modal-description"></p>
                <ul id="modal-items"></ul>
                <p class="price" id="modal-price"></p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <button class="modal-close" id="modal-close">&times;</button>
    </div>

    <script>
        const modal = document.getElementById("modal");
        const modalImage = document.getElementById("modal-image");
        const modalName = document.getElementById("modal-name");
        const modalDescription = document.getElementById("modal-description");
        const modalItems = document.getElementById("modal-items");
        const modalPrice = document.getElementById("modal-price");
        const modalClose = document.getElementById("modal-close");
        const detailsButtons = document.querySelectorAll(".details-btn");
        const cartCount = document.getElementById("cart-count");
        const addToCartButton = document.getElementById("add-to-cart");

        let cart = 0;

        detailsButtons.forEach((btn) => {
            btn.addEventListener("click", (e) => {
                const product = e.target.closest(".product");
                const name = product.dataset.name;
                const price = product.dataset.price;
                const description = product.dataset.description;
                const image = product.dataset.image;
                const items = JSON.parse(product.dataset.items);

                modalName.textContent = name;
                modalDescription.textContent = description;
                modalPrice.textContent = price;
                modalImage.src = image;
                modalItems.innerHTML = items.map(item => `<li>${item}</li>`).join(" ");

                modal.classList.add("active");
            });
        });

        addToCartButton.addEventListener("click", () => {
            cart++;
            cartCount.textContent = cart;
            modal.classList.remove("active");
        });

        modalClose.addEventListener("click", () => {
            modal.classList.remove("active");
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) modal.classList.remove("active");
        });
        </script>
        
        <script>
    var audio = document.getElementById("background-audio");

    // to Play the audio when the Play button is clicked
    document.getElementById("play-btn").addEventListener("click", function() {
        audio.play();  
        this.style.display = "none"; 
        document.getElementById("stop-btn").style.display = "block"; 
    });

    // to Stop the audio when the Stop button is clicked
    document.getElementById("stop-btn").addEventListener("click", function() {
        audio.pause();  
        this.style.display = "none"; 
        document.getElementById("play-btn").style.display = "block"; 
    });

    </script>
